<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Инвестиум</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Navbar Styles */
    body {
      font-family: 'Manrope', sans-serif;
      margin: 0;
    }

    .navbar {
      padding: 1.5vh 0;
      box-shadow: 0 0.1vh 0.3vh rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      background: #ffffff;
      z-index: 100;
    }

    .container {
      display: flex;
      align-items: center;
      max-width: 180vh;
      margin: 0 auto;
      padding: 0 2vh;
    }

    .logo {
      font-size: 3.25vh;
      font-weight: bold;
      color: #3e1fff;
      text-decoration: none;
      margin-right: 3vh;
      font-family: 'Manrope', sans-serif;
    }

    .main-nav {
      display: flex;
      gap: 4vh;
      font-size: 1.85vh;
      margin-right: auto;
      margin-top: 0.25vh;
      margin-left: 10vh;
      font-family: 'Manrope', sans-serif;
    }

    .main-nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .main-nav a:hover {
      color: #3e1fff;
    }

    .auth-buttons {
      display: flex;
      gap: 1.5vh;
      align-items: center;
    }

    .btn {
      padding: 1vh 1.75vh;
      border-radius: 0.4vh;
      cursor: pointer;
      border: none;
      font-family: 'Manrope', sans-serif;
      transition: all 0.3s ease;
    }

    .btn-login {
      border: 0.1vh solid #ddd;
      border-radius: 1vh;
      font-size: 1.85vh;
      background-color: transparent;
    }

    .btn-primary {
      border-radius: 1vh;
      font-size: 1.85vh;
      background-color: #3e1fff;
      color: white;
    }

    .btn-primary:hover {
      background-color: #2a0de0;
    }

    .search-btn {
      background: transparent;
      border: none;
      font-size: 1.8vh;
      cursor: pointer;
      color: #333;
      transition: color 0.3s ease;
    }

    .search-btn:hover {
      color: #3e1fff;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <a href="/" class="logo">
        <span>Инвестиум</span>
      </a>

      <nav class="main-nav">
        <a href="/discover">Открытия</a>
        <a href="/start">Стартапы</a>
        <a href="/about">Как это работает</a>
      </nav>

      <div class="auth-buttons">
        <button class="search-btn">
          <i class="fas fa-search"></i>
        </button>
        <button class="btn btn-login">Войти</button>
        <button class="btn btn-primary">Зарегистрироваться</button>
      </div>
    </div>
  </header>
</body>
</html>
